<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Response Time Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f2f2f2;
      }

      button {
        font-size: 24px;
        padding: 20px 40px;
        margin: 20px;
        cursor: pointer;
      }

      .green {
        background-color: green;
        color: white;
      }

      .red {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Response Time Test</h1>
    <button id="testButton" class="green" onclick="startTest()">
      Start Test
    </button>
    <p id="result"></p>
    <p id="fastestTime">Fastest Time: --</p>
    <script>
      let testButton = document.getElementById("testButton");
      let result = document.getElementById("result");
      let fastestTime = document.getElementById("fastestTime");
      let startTime, endTime;

      function startTest() {
        testButton.textContent = "Wait for Red";
        testButton.classList.remove("green");
        testButton.disabled = true;
        setTimeout(() => {
          testButton.classList.add("red");
          testButton.textContent = "Click Me!";
          testButton.disabled = false;
          startTime = new Date().getTime();
        }, Math.floor(Math.random() * 5000) + 1000);
      }

      function recordResponseTime() {
        endTime = new Date().getTime();
        let responseTime = endTime - startTime;
        result.textContent = `Response Time: ${responseTime}ms`;
        updateFastestTime(responseTime);
        storeResponseTime(responseTime);
        testButton.textContent = "Start Test";
        testButton.classList.remove("red");
        testButton.classList.add("green");
      }

      function updateFastestTime(responseTime) {
        let storedTimes =
          JSON.parse(localStorage.getItem("responseTimes")) || [];
        let fastest = Math.min(...storedTimes, responseTime);
        fastestTime.textContent = `Fastest Time: ${fastest}ms`;
      }

      function storeResponseTime(responseTime) {
        let storedTimes =
          JSON.parse(localStorage.getItem("responseTimes")) || [];
        storedTimes.push(responseTime);
        localStorage.setItem("responseTimes", JSON.stringify(storedTimes));
      }

      testButton.addEventListener("click", () => {
        if (testButton.classList.contains("red")) {
          recordResponseTime();
        }
      });

      function displayFastestTime() {
        let storedTimes =
          JSON.parse(localStorage.getItem("responseTimes")) || [];
        if (storedTimes.length > 0) {
          let fastest = Math.min(...storedTimes);
          fastestTime.textContent = `Fastest Time: ${fastest}ms`;
        }
      }

      displayFastestTime();
    </script>
  </body>
</html>
